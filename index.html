<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="num result">0</div>
        <button class="num clear">C</button>
        <button class="num backspace">&larr;</button>
        <button class="num one">1</button>
        <button class="num two">2</button>
        <button class="num three">3</button>
        <button class="num four">4</button>
        <button class="num five">5</button>
        <button class="num six">6</button>
        <button class="num seven">7</button>
        <button class="num eight">8</button>
        <button class="num nine">9</button>
        <button class="num zero">0</button>
        <button class="function divide">&divide;</button>
        <button class="function times">&times;</button>
        <button class="function add">&plus;</button>
        <button class="function minus">&minus;</button>
        <button class="function equals">&equals;</button>
    </div>
</body>
</html>
